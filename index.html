    <footer>
        <div class="footer-left">
            <ul class="footer-content">
               <li><a href="#" class="reservation">予約はこちら</a></li>
               <li><a href="#" class="form">お問い合わせ</a></li>
               <li><a href="https://instagram.com/robata_taka?igshid=axwhucnac31b" class="insta">instagram</a></li>
            </ul>   
        </div>
        <div class="footer-right">
            <h1 class="access">アクセス</h1>
            <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false"></script>
            <div id="map" style="width: 300px; height: 180px;"></div>
            <script type="text/javascript">
             var myMap = new google.maps.Map(document.getElementById("map"), {
    // ズームレベル
             zoom: 14,
    // 中心点緯度経度
             center: new google.maps.LatLng(33.6423444, 130.6853037),
    // 距離目盛りの表示
             scaleControl: true,
    // 地図の種類
             mapTypeId: google.maps.MapTypeId.ROADMAP
             });
             var myMarker = new google.maps.Marker({
    // マーカーを置く緯度経度
             position: new google.maps.LatLng(33.6423444, 130.6853037),
             map: myMap
             });
             var myInfoWindow = new google.maps.InfoWindow({
    // 吹き出しに出す文
             content: "炉端　高"
             });
  // 吹き出しを開く
             myInfoWindow.open(myMap, myMarker);
  // 吹き出しが閉じられたら、マーカークリックで再び開くようにしておく
             google.maps.event.addListener(myInfoWindow, "closeclick", function() {
              google.maps.event.addListenerOnce(myMarker, "click", function(event) {
               myInfoWindow.open(myMap, myMarker);
              });
               });
            </script>
        </div>
    </footer>
